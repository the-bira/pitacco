<!DOCTYPE html>
<html ng-app="pitacco">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="js/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/app.controllers.js"></script>
    <script src="js/ionic-rating/ionic-rating.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/pitacco-style.css"/>
  </head>
  <body>
      <ion-side-menus>
        <ion-side-menu-content>
          <ion-header-bar class="bar-energized has-tabs has-tabs-top">
            <div class="buttons">
              <button class="button icon button-clear ion-navicon-round"
                ng-click="toggleLeft()"></button>
            </div>
            <h1 class="title">pitacco</h1>
          </ion-header-bar>
          <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <!-- Left menu -->
        <ion-side-menu side="left">
          <ion-list>
            <ion-item>
                Baixar Cidade
            </ion-item>
            <ion-item>
                Cidades Baixadas
            </ion-item>
            <ion-item>
                Favoritos
            </ion-item>
            <ion-item>
              Avaliados
            </ion-item>
            <ion-item>
              Login
            </ion-item>
            <ion-item>
                Configurações
            </ion-item>
          </ion-list>
        </ion-side-menu>
      </ion-side-menus>
  </body>
</html>
