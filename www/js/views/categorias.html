<ion-view >
    <ion-content>
        <!-- Aqui coloquei o input de pesquisa de serviços e negócios-->
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Digite o nome do que você procura">
            </label>
        </div>

        <div class="list card">
            <a ng-click="negocios(categoria.id)" class="item item-avatar-left" ng-repeat="categoria in categorias">
                <img src=""/>
                <p>{{ categoria.nome }}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
